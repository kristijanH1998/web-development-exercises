<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>


<body>
    <input id="rows" placeholder="How many rows?">
    <input id="cells" placeholder="How many cells?">
    <button onclick="createTable()">Create row x col table</button>
    <table id="table0">
        <!-- <tr>
            <td>Row 0 Cell 0</td>
            <td>Row 0 Cell 1</td>
        </tr> -->
    </table>

    <script>
        var createBtn = document.querySelector('button');
        var rowInput = document.getElementById('rows');
        var cellInput = document.getElementById('cells');

        rowInput.addEventListener("input", updateRowVal);
        cellInput.addEventListener("input", updateColVal);
        var rows = 'row';
        var cols = 'col';
        function updateRowVal(e) {
            rows = e.target.value;
            createBtn.textContent = `Create ${rows} x ${cols} table`;
        }
        function updateColVal(e) {
            cols = e.target.value;
            createBtn.textContent = `Create ${rows} x ${cols} table` ;
        }
        function createTable() {
            var table = document.getElementById('table0');
            console.log(table)
            console.log(rowInput.value + " by " + cellInput.value);
            
            var cell,
                text;
   
            for (let j = 0; j < rowInput.value; j++) {
                var row = table.insertRow(-1);
   
                for (var i = 0; i < cellInput.value; i++) {
                    cell = row.insertCell(-1);
                    text = 'Row ' + (row.rowIndex + 1) + ' Cell ' + (i+1);
                    cell.appendChild(document.createTextNode(text));
                }
            }
        }
    </script>
</body>


</html>
